<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="styles.css">
<script src="script.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('furni.jpg') center/cover no-repeat; /* Add this line for the background image */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333; /* Initial background color */
            z-index: 1000;
        }

        #navbar {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        li {
            margin-right: 20px;
        }

        a {
            text-decoration: none;
            color: #fff; /* Initial font color */
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #ffd700; /* Font color on hover */
        }

        #content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav id="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div id="content">
        <!-- Your page content goes here -->
        <h1>Welcome to Olive furniture</h1>
        <h3>Customize your home happily with us :)</h3>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const navbar = document.getElementById("navbar");

            window.addEventListener("scroll", function () {
                if (window.scrollY > 50) {
                    navbar.style.backgroundColor = "#555"; /* Change background color when scrolled */
                } else {
                    navbar.style.backgroundColor = "#333"; /* Reset background color when not scrolled */
                }
            });
        });
    </script>
</body>
</html>
